<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="icon" type="image/svg" href="src/img/pokeball.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"/>
    <link rel="stylesheet" href="src/css/styles.css" />
</head>
<body>
    <main class="detail-main">
        <header class="detail-header">
            <div class="header-wrapper-detail">
                <div class="header-wrap-detail">
                    <a href="./index.html" class="back-btn-to-home">
                        <img src="src/img/back-to-home.svg" alt="back to home" class="back-btn" id="back-btn"/>
                    </a>
                    <div class="name-detail">
                        <h1 class="name"></h1>
                    </div>
                </div>
                <div class="pokemon-id">
                    <p class="pokemon2-fonts"></p>
                </div>
            </div>
        </header>


        <!-- img pokeomn -->

        <div class="featured-img">
            <a href="#">
                <img src="src/img/left_arrow.svg" id="left-arrow" class />
            </a>
            <div class="detail-img-wrap">
                <img src="" id="detail-img" />
            </div>
            <a href="#">
                <img src="src/img/right_arrow.svg" id="right-arrow"/>
            </a>
        </div>

        <div class="detail-card">
            <!-- type pokemon -->
                <div class="type-pokemon"></div>
        
                <!-- about pokemon-->
                
                <div class="about-wrap">
                    <div class="about">
                        <h3>About</h3>
                    </div>
                    <div class="about-content">
                        <div class="weight-detail-wrap">
                            <div class="weight-detail">
                                <img src="src/img/weight.svg" />
                                <p class="weight"></p>
                                <p>kg</p>
                            </div>
                            <div class="weight-font">
                                <p>Weight</p>
                            </div>
                        </div>
                        <div class="height-detail-wrap">
                            <div class="height-detail">
                                <img src="src/img/height.svg" />
                                <p class="height"></p>
                                <p>m</p>
                            </div>
                            <div class="height-font">
                                <p>Height</p>
                            </div>
                        </div>
                        <div class="detail-move-wrap">
                            <div class="detail-move"></div>
                            <div class="move-fonts2">
                                <p>Moves</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- stats pokemon -->
                <div class="stats-pokemon">
                <div class="base-stats">
                    <h3>Base Stats</h3>
                </div>
                <div class="stats-content-wrap"></div>
            </div>
        </div>
        
        <img src="src/img/pokedex.svg" class="detail-bg"/>
        
    </main>
    
    


    <script src="src/js/detail.js"></script>
</body>
</html>
