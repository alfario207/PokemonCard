<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="container">
          <div class="logo">
            <img src="src/img/pokemon-1.svg" />
            <div class="search">
              <img src="src/img/search.svg" />
              <input
                class="search-input"
                type="search"
                placeholder="search pokemon names"
                id="search-input"
              />
            </div>
          </div>
        </div>
      </header>
    </main>
    <section class="items">
      <div class="list-items" id='wrapper'></div>
    </section>

    <script src="src/pokemon.js"></script>
  </body>
</html>
